<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla3</title>
</head>
<body>
    <h1>Crear Preguntas</h1>
    <div>
        <form id="questionForm">
            <label for="question">Pregunta:</label>
            <input type="text" id="question" required>
                <br>
            <label for="answer">Respuesta (Verdadero/Falso):</label>
            <input type="radio" name="answer" id="true" value="true">
            <label for="true">Verdadero</label>
            <input type="radio" name="answer" id="false" value="false">
            <label for="false">Falso</label>
                <br>
            <label for="points">Puntos:</label>
            <input type="number" id="points" min="0" max="9" required>
                <br>
            <button id="atras">Atras</button>
            <button type="submit">Guardar</button>
        </form>
    </div>
    
    <div id="new">
        <!-- Aqui van las cosas -->
    </div>
    <script src="Vanilla3.js"></script>
</body>
</html>
